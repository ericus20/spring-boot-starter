<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-head (title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Webjars makes it easier to declare your static resources without hardcoded versions. -->
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-datetimepicker/css/datetimepicker.css}"
        type="text/css">

  <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}"
        type="text/css">

  <!--/*@thymesVar id="formValidation" type="java.lang.Boolean"*/-->
  <link rel="stylesheet" th:if="${formValidation}" th:href="@{/css/formValidation.min.css}"
        type="text/css">

  <!--/*@thymesVar id="togglePassword" type="java.lang.Boolean"*/-->
  <link rel="stylesheet" th:if="${togglePassword}" th:href="@{/css/show-password-toggle.min.css}"
        type="text/css">
  <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">

  <title th:text="${title} ? '..:: Spring Boot Starter | ' + ${title} + ' ::..' : _">..:: Spring
    Boot Starter ::..</title>
</head>


<!-- Navigation -->
<div th:fragment="common-navbar">
  <img alt="banner" class="img-fluid" src="#" th:src="@{/images/banner.png}"/>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand ms-8" th:href="@{/account-overview}" th:text="#{navbar.home.text}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown mx-3">
            <a class="nav-link dropdown-toggle" href="#" id="accountsDropdownMenuLink" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="#{navbar.account.text}"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="accountsDropdownMenuLink">
              <li><a class="dropdown-item" href="#" th:text="#{navbar.checking.text}"></a></li>
              <li><a class="dropdown-item" href="#" th:text="#{navbar.savings.text}"></a></li>
            </ul>
          </li>
          <li class="nav-item dropdown mx-3">
            <a class="nav-link dropdown-toggle" href="#" id="transferDropdownMenuLink" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="#{navbar.transfer.text}"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="transferDropdownMenuLink">
              <li><a class="dropdown-item" href="#" th:text="#{navbar.transfer.between.text}"></a>
              </li>
              <li><a class="dropdown-item" href="#" th:text="#{navbar.transfer.another.text}"></a>
              </li>
              <li role="separator" class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" th:text="#{navbar.add.edit.recipient.text}"></a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown mx-3">
            <a class="nav-link dropdown-toggle" href="#" id="appointmentDropdownMenuLink"
               role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="#{navbar.appointment.text}"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="appointmentDropdownMenuLink">
              <li><a class="dropdown-item" href="#"
                     th:text="#{navbar.appointment.schedule.text}"></a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav me-8">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="#{navbar.me.text}"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" th:href="@{/profile}"
                     th:text="#{navbar.profile.text}"></a></li>
              <li role="separator" class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/logout}" th:text="#{navbar.logout.text}"></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<div th:fragment="common-scripts">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
  <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
  <script th:src="@{/webjars/bootbox/bootbox.js}"></script>

  <!--/*@thymesVar id="formValidation" type="java.lang.Boolean"*/-->
  <script th:if="${formValidation}" th:src="@{/js/form-validation/FormValidation.min.js}"></script>
  <script th:if="${formValidation}" th:src="@{/js/form-validation/Bootstrap5.min.js}"></script>
  <script th:if="${formValidation}"
          th:src="@{/js/form-validation/FormValidationScript.js}"></script>

  <!--/*@thymesVar id="togglePassword" type="java.lang.Boolean"*/-->
  <script th:if="${togglePassword}" th:src="@{/js/show-password-toggle.min.js}"></script>

  <script th:src="@{/js/main.js}"></script>
</div>


</html>
