<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<th:block
    th:replace="common/template :: common-head(title='Password Reset Complete', formValidation=true)"/>

<body>

<!-- Container starts-->
<main class="container">

  <!-- Row starts-->
  <div class="row">
    <!-- Col starts-->
    <div class="col-md-4 offset-md-4 mt-4">
      <div class="mt-4 mb-2 text-center">
        <div class="bg-warning p-2" th:if="${error}" th:text="${error}"></div>
      </div>

      <form id="password-reset-complete-form" method="post" th:action="@{/password-reset/change}">
        <input name="username" th:value="${username}" type="hidden"/>

        <fieldset>
          <legend th:text="#{password-reset.text}"></legend>

          <!-- Password input starts-->
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input aria-describedby="password" aria-label="Password" autofocus class="form-control rounded"
                     id="password"
                     name="password" required th:placeholder="#{reset.password.new.text}" type="password">
            </div>
          </div>
          <!-- Password input ends -->
          <!-- Confirm Password input starts-->
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input aria-describedby="confirmPassword" aria-label="ConfirmPassword" class="form-control rounded"
                     id="confirmPassword"
                     name="confirmPassword"
                     required th:placeholder="#{reset.password.confirm.text}" type="password">
            </div>
          </div>
          <!-- Password input ends -->

          <!-- Sign in button starts -->
          <div class="mb-3 d-grid gap-2 mx-auto">
            <button class="btn btn-primary" th:text="#{save.new.password.submit.text}"
                    type="submit"></button>
          </div>
          <!-- Sign in button ends -->
        </fieldset>
      </form>

      <hr/>

      <!-- Sign in button starts -->
      <div class="d-grid gap-2 mx-auto mb-3">
        <a class="btn btn-info" th:href="@{/sign-up}" th:text="#{sign-up.text}" type="submit"></a>
      </div>
      <!-- Sign in button ends -->
    </div>
    <!-- Col ends-->
  </div>
  <!-- Row ends -->

</main>
<!-- Container ends-->


<!--Common Body Scripts-->
<th:block th:replace="common/template :: common-scripts(formValidation=true)"/>

</body>
</html>
